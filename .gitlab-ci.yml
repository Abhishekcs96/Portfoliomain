stages:
    - build
    - test

Build Website:
    stage: build
    image: node:16-alpine
    script:
      - npm ci
      - npm run build
    artifacts:
        paths:
            - build
        
Test Website:
    stage: test
    image: alpine
    script: 
      - test -f build/index.html

Unit Test:
    stage: test
    image: node:16-alpine
    script:
        - npm ci
        - npm test
