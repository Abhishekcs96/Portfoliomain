stages:
  - build
  - test
  - deploy
  - post deploy

variables:
  APP_URL: http://terraform-20220318033334413900000001.s3-website-ap-southeast-2.amazonaws.com

Build Website:
  stage: build
  image: node:16-alpine
  script:
    - npm ci
    - npm run lint
    - npm test
    - npm run build
  artifacts:
    paths:
      - build

Test Website:
  stage: test
  image: alpine
  script:
    - test -f build/index.html 

Deploy to s3:
  stage: deploy
  image: 
    name: amazon/aws-cli
    entrypoint: [""]
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - aws --version
    - echo $CI_COMMIT_REF_NAME
    - echo $CI_DEFAULT_BRANCH
    - aws s3 sync build s3://$AWS_S3_BUCKET --delete

production tests:
  stage: post deploy
  image: curlimages/curl
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - curl $APP_URL 